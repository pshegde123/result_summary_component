<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: 'HankenGrotesk_Bold';
      src: url('./assets/fonts/static/HankenGrotesk-Bold.ttf') format('truetype');
    }
    html,body{
      font-family: HankenGrotesk_Bold;
      font-size: large;
      background-color: rgb(237, 230, 230);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .background{
      background-color: #6441fc;      
    }    
    .score{
      font-size: 40px;
      font-weight: 800;
      /*border-radius: 50%;
      width: 40%;
      height: 35%;
      padding: 20px;*/

      background: #4b23ca;
      border: 2px solid #666;
      color: white;
      text-align: center;
    }
    .rounded-xl {
      border-radius: .5rem;
    }
    .continueBtn{
      width: 70%; 
      margin: auto;
    }
    .continueBtn:hover{
      background-color: #4b23ca;
      transform:scale(1.2);      
    }
    .container{
      width: 50%;      
      margin: auto;      
    }
  </style>      
</head>
<body>
  <div class="attribution mb-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pradnya</a>.
  </div>
  <div class="container rounded-xl bg-light">    
    <div class="row">    
      <div class="col-md-6 p-0">              
        <div class="card background border-rounded rounded-xl">                
          <div class="card-body">
            <h5 class="card-title text-center text-secondary m-4">Your Result</h5>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4 text-center text-white score border border-secondary rounded-circle" style="font-family:'HankenGrotesk_Bold'">
                76 
                <p class="text-secondary" style="font-size: 12px;">of 100</p>
              </div>            
              <div class="col-4"></div>
            </div>
            <div class="row">
              <span class="text-center text-white mb-2 mt-2">Great</span>
            </div>
            <div class="row text-center mb-3" style="width:80%;margin-left: 4%;">
              <span class="f6-text text-secondary ">You scored higher than 65% of the people who have taken these tests.</span>
            </div>
          </div>
        </div>
      </div>
	  <div class="col-md-6">        
        <div class="row mb-3 fw-bold"><space/>Summary</div>
        <div class="row" style="width: 90%;">
          <button class="btn border-rounded p-2 d-flex justify-content-between" style="background-color: rgb(247, 216, 222); margin-left: 20px;margin-bottom: 20px;">
            <div class="text-danger">
              <img src="./assets/images/icon-reaction.svg"/> Reaction            
            </div>     
            <div>
              <span id="reaction_score" class="text-dark fw-bold"></span><span class="text-secondary">/100</span>
            </div>                            
          </button>
        </div>
        <div class="row" style="width: 90%;">
          <button class="btn btn-secondary border-rounded p-2 d-flex justify-content-between" style="background-color: rgb(236, 242, 203);margin-left: 20px; margin-bottom: 20px;">
            <div class="text-warning">
              <img src="./assets/images/icon-memory.svg"/> Memory
            </div>  
            <div>              
              <span id="memory_score" class="text-dark fw-bold"></span><span class="text-secondary">/100</span>
            </div>                           
          </button>
        </div>
        <div class="row" style="width: 90%;">
          <button class="btn btn-secondary border-rounded p-2 d-flex justify-content-between" style="background-color: rgb(216, 239, 208);margin-left:20px;margin-bottom: 20px;">
            <div class="text-success">
              <img src="./assets/images/icon-verbal.svg"/> Verble
            </div> 
            <div>   
              <span id="verble_score" class="text-dark fw-bold"></span><span class="text-secondary">/100</span>           
            </div>                
          </button>
        </div>
        <div class="row" style="width: 90%;">
          <button class="btn btn-secondary border-rounded p-2 d-flex justify-content-between" style="background-color: rgb(205, 219, 243); margin-left: 20px;margin-bottom: 20px;">
            <div class="text-primary">
              <img src="./assets/images/icon-visual.svg"/> Visual
            </div>    
            <div>   
              <span id="visual_score" class="text-dark fw-bold"></span><span class="text-secondary">/100</span>                 
            </div>          
          </button>
        </div>
        <div class="row">
            <button class="btn btn-secondary rounded-pill continueBtn">
              Continue
            </button>  
        </div>      
      </div>
    </div>
    </div>
  </div> 
  <script>        
    //var mydata = JSON.parse("./data.json");
    var jsondata;
    function fetchJSONData() {
            fetch("./data.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error
                            (`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => 
                    //console.log(data)
                    {
                      jsondata = data;
                      //console.log("jsondata = ",jsondata);
                      document.getElementById("reaction_score").innerHTML=""+jsondata[0].score;
                      document.getElementById("memory_score").innerHTML=""+jsondata[1].score;  
                      document.getElementById("verble_score").innerHTML=""+jsondata[2].score;  
                      document.getElementById("visual_score").innerHTML=""+jsondata[3].score;  
                    })
                .catch((error) => 
                       console.error("Unable to fetch data:", error));
        }
    fetchJSONData();        
   </script>
</body>
</html>
